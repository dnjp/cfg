env:
  TERM: xterm-256color

window:
  padding:
    x: 4
    y: 4
  decorations: full # none

font:
  normal:
    family: Meslo LG S
    style: Regular
  bold:
    family: Meslo LG S
    style: Bold
  italic:
    family: Meslo LG S
    style: Italic
  size: 9
  offset:
    x: 0
    y: 4

custom_cursor_colors: true

