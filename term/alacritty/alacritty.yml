env:
  TERM: xterm-256color

window:
  padding:
    x: 2
    y: 2

font:
  normal:
    # family: Meslo LG S
    # family: Go Mono
    family: Lucida Sans Typewriter
    style: Regular

  bold:
    family: Lucida Sans Typewriter
    style: Bold

  italic:
    family: Lucida Sans Typewriter
    style: Italic

  size: 5.5

custom_cursor_colors: true

colors:
  primary:
    background: '#f2f1ef'
    foreground: '#000000'

