env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 80
    lines: 24
  padding:
    x: 2
    y: 2
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
draw_bold_text_with_bright_colors: true
font:
  normal:
    family: Meslo LG S
  bold:
    family: Meslo LG S
  italic:
    family: Meslo LG S

  size: 12.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
colors:
  primary:
    background: '0xffffff'
    foreground: '0x020400'
  cursor:
    text: '0x000000'
    cursor: '0x424440'

